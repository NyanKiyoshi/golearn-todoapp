{{ template "base" . }}

{{ define "title" -}} New Entry {{- end }}

{{ define "content" -}}
  <form method="POST">
    {{ if .Error -}}
      <div class="alert alert-danger" role="alert">
        {{ .Error.Error }}
      </div>
    {{- end }}

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="title" value="{{ .Form.Get "title" }}" />
      </div>
    </div>

    <div class="form-group row">
      <label for="text" class="col-sm-2 col-form-label">Text Body</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="text" placeholder="text" value="{{ .Form.Get "text" }}" />
      </div>
    </div>

    <div class="float-right">
      <button type="submit" class="btn btn-primary">
        Create
      </button>
    </div>
  </form>
{{- end }}
